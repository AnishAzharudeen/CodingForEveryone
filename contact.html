<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap 5 CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!-- Bootstrap Icons CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="assets/css/style.css">
    <title>ContactUs</title>
</head>
<body>
    <main>
   <!--Contact form-->
   <div class="form-container mx-sm-5 mx-md-auto">
    <h2 class="form-title">Contact Us</h2>
    <p class="form-description"><strong> We'd Love to hear from You!</strong>
     <p>Please feel free to reach out to us by filling the form below.</p>
    </p>
    <form action="#" method="get" validate>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">How can we help?</label>
            <select class="form-select" id="reason">
                <option value="" disabled selected>Select an option</option>
                <option value="one-on-one">Skill Bootcamp</option>
                <option value="counseling">Resume and Portfolio building</option>
                <option value="support">Soft skill training</option>
                <option value="activity">Interview tips</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4"
                placeholder="Describe your concerns or questions" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-custom">Submit</button>
        </div>
    </form>
</div>

<!-- Thank You Modal -->

<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel"
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ThankYou</h5>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body">
          <p>We will reach out to you as soons as possible.Meanwhile explore our website for exciting offers.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</main>  
<!--***** Script *****-->

<!-- Script for form field validation -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const submitButton = document.querySelector('.btn-custom');
        const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal')); // Initialize Bootstrap Modal

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission
            if (form.checkValidity()) {
                thankYouModal.show(); // Show modal if form is valid
            } else {
                form.reportValidity(); // Show built-in validation errors
            }
        });

        submitButton.addEventListener('click', () => {
            if (form.checkValidity()) {
                thankYouModal.show(); // Show modal on valid form submission
            } else {
                form.reportValidity(); // Show built-in validation errors
            }
        });
    });
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
